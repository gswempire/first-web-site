<!doctype html>
<html lang="ko"> 
<head>
<meta charset="utp-8">
<title>HTML 공부하기</title>
</head>
<body>
 <h1>HTML 공부하기</h1>
<fieldset>
<label for="userid">아이디 : <input type="text" placeholder="입력창" id="userid"><br>
<label for="userpw">비밀번호 : <input type="password" id="userpw"><br>
성별 : <label for="male">남자 <input type="radio" name="gender" checked id="male">, <label for="female">여자 <input type="radio" name="gender" id="female"><br>
</fieldset>
<fieldset>
<legend>부가정보</legend>
취미 : <label for="wmovie">영화감상 <input type="checkbox" name="hobby" id="wmovie"> 음악감상 <input type="checkbox" name="hobby"> 그림그리기 <input type="checkbox" name="hoby"><br>
</fieldset>
<fieldset>
<legend>상세사항</legend>
사진 업로드 : <input type="file"><br>
<input type="submit" value="전송">
<input type="reset" value="초기화"><br>
<input type="image" src="https://dictionary.cambridge.org/ko/images/thumb/button_noun_002_05071.jpg?version=5.0.239" alt="로그인"><br>
지역 : 
<select>
<option>서울</option>
<option>포항</option>
<option>울산</option>
<option>제주</option>
</select><br>
자기소개 : <textarea cols="30" rows="5" placeholder="여기에 입력하세요"></textarea><br>
<button type="submit">전송</botton>
<button type="reset">취소</botton>
<fieldset>
</body>
</html>
